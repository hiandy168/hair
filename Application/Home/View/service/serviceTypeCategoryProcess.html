<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">添加服务项目类型</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="{$Think.config.ACTION_BASE_DIR}/service/serviceCategoryProcess/" id="service_type_category" method="post">
                
                <div class="widget">
                  <div class="widget-body">
                    <div class="row-fluid">
                    	<volist name="serviceCategoryList" id="service_category">
                    	  <div class="span3">    
                          <input type="hidden" placeholder="" class="span12" name="category_id[]" value="{$service_category.category_id}"/>
                  				<input type="text" placeholder="" class="span12" name="category_name[]" value="{$service_category.category_name}" onfocus ="add_category(this);"/>
                				</div>
                			</volist>
              			</div>
                  </div>
                </div>
                <div class="form-actions">
                  <button class="btn btn-large btn-success" type="button" onClick="form_service_type_category_submit();">提交</button>
                  <button class="btn btn-large" type="button" onClick="javascript:history.go(-1)">返回</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />
    
    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
