<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">服务项目列表</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget">
                <div class="widget-body">
                  <if condition="$serviceCount != 0 ">
                    <table class="table table-bordered table-hover table-header">
                      <thead>
                        <tr>
                          <th class="span3">编号</th>
                          <th class="span3">名称</th>
                          <th class="span3">类型</th>
                          <th class="span3">类别</th>
                          <th class="span3">价格</th>
                          <th class="span3">手工费</th>
                          <th class="span2">操作</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="serviceList" id="service">
                          <tr class="odd gradeX">
                            <td>{$service.service_id}</td>
                            <td>{$service.service_name}</td>
                            <td>{$service.type_name}</td>
                            <td>{$service.category_name}</td>
                            <td>{$service.service_price}</td>
                            <td>{$service.hand_price}</td>
                            <td>
                              <button class="btn btn-primary" onClick="toLink('/service/toServiceUpdate/','{service_id:{$service.service_id}}')">修改</button>
                              <button class="btn btn-danger" onClick="ajaxRequest('/service/serviceDelete/','/service/serviceList/','{service_id:{$service.service_id},service_name:\'{$service.service_name}\'}','确定删除？')">删除</button>
                            </td>
                          </tr>
                        </volist>
                      </tbody>
                    </table>
                    <div class="pagination pagination-right">
                        <ul>
                            {$page_content}
                        </ul>
                    </div>
                  <else />
                    <div class="alert alert-block alert-error fade in">
                      <button data-dismiss="alert" class="close" type="button">×</button>
                      <h4 class="alert-heading">数据不存在！</h4>
                    </div>
                  </if>
                  <button class="btn btn-primary" onClick = "toLink('/service/toServiceAdd/','')">添加服务项目</button>
                  <button class="btn btn-primary" onClick = "toLink('/service/toServiceCategoryProcess/','')">添加类型</button>
                  <button class="btn btn-primary" onClick = "serviceTypeCategoryAdd()">批量导入服务项目</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
