				<!-- BEGIN PAGE HEADER-->

					<div class="span12">
						<!-- BEGIN PAGE TITLE & BREADCRUMB-->
						<h3 class="page-title">添加服务项目</h3>
						<!-- END PAGE TITLE & BREADCRUMB-->
					</div>
				</div>
				<!-- END PAGE HEADER-->
				<!-- BEGIN PAGE CONTENT-->
				<div class="row-fluid">
					<div class="span12">
						<!-- BEGIN SAMPLE FORMPORTLET-->
						<div class="widget">
							<div class="widget-body">
								<!-- BEGIN FORM-->
								<form
									action="{$Think.config.ACTION_BASE_DIR}/service/serviceAdd/"
									class="form-horizontal" id="service_form">
									<div class="control-group">
										<label class="control-label">服务项目名:</label>
										<div class="controls">
											<input type="text" placeholder="服务项目名" class="span5"
												name="service_name" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">服务项目类别:</label>
										<div class="controls">
											<select class="chzn-select span5" tabindex="1"
												name="service_type_id">
												<volist name="serviceTypeList" id="service_type">
												<option value="{$service_type.type_id}">{$service_type.type_name}</option>
												</volist>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">服务项目类型:</label>
										<div class="controls">
											<select class="chzn-select span5" tabindex="1"
												name="service_category_id">
												<volist name="serviceCategoryList" id="service_category">
												<option value="{$service_category.category_id}">{$service_category.category_name}</option>
												</volist>
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">服务项目价格:</label>
										<div class="controls">
											<input type="text" placeholder="项目价格" class="span5"
												name="service_price" />
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">手工费:</label>
										<div class="controls">
											<input type="text" placeholder="手工费" class="span5"
												name="hand_price" />
										</div>
									</div>
									<div class="form-actions">
										<button type="button" class="btn btn-large btn-success"
											onClick="form_service_submit()">提交</button>
										<button class="btn btn-large" type="button" onClick="javascript:history.go(-1)">返回</button>
									</div>
								</form>
								<!-- END FORM-->
							</div>
						</div>
						<!-- END SAMPLE FORM PORTLET-->
