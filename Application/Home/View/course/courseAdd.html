<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
  	<include file="Application/Home/View/common/header.html" />
  	<div id="container" class="row-fluid">
  		<div class="sidebar-scroll">
  			<include file="Application/Home/View/common/sidebar.html" />
  		</div>
  		<div id="main-content">
  			<div class="container-fluid">
  				<div class="row-fluid">
  					<div class="span12">
  						<h3 class="page-title">添加套餐</h3>
  					</div>
  				</div>
  				<div class="row-fluid">
  					<div class="span12">
  						<div class="widget">
  							<div class="widget-body">
  								<form action="{$Think.config.ACTION_BASE_DIR}/course/courseAdd/"
  									class="form-horizontal" id="course_form" method="post">
  									<div class="control-group">
  										<label class="control-label" style="width: 80px;">套餐名:</label>
  										<div class="controls" style="margin-left: 80px;">
  											<input type="text" placeholder="套餐名" class="span5"
  												name="course_name" />
  										</div>
  									</div>
  									<div class="control-group">
  										<label class="control-label" style="width: 80px;">项目类别:</label>
  										<div class="controls" style="margin-left: 80px;">
  											<select class="chzn-select span5" tabindex="1"
  												name="course_category_id">
  												<volist name="courseCategoryList" id="course_category">
  												<option value="{$course_category.category_id}">{$course_category.category_name}</option>
  												</volist>
  											</select>
  										</div>
  									</div>
  									<div class="control-group">
  										<label class="control-label" style="width: 80px;">套餐内容:</label>
  										<div class="controls" style="margin-left: 80px;">
  											<table
  												class="table table-striped table-bordered table-advance table-hover"
  												id="course_content">
  												<thead>
  													<tr>
  														<th style="width: 100px">项目编号</th>
  														<th style="width: 100px">项目名称</th>
  														<th style="width: 70px">原价</th>
  														<th style="width: 70px">次数</th>
  														<th style="width: 70px">价格</th>
  														<th style="width: 70px">单次价</th>
  														<th style="">有效期</th>
  														<th style="width: 40px">操作</th>
  													</tr>
  												</thead>
  												<tbody>
  													<tr>
  														<td colspan="8"><a id="service_search"
  															class="btn btn-inverse span12" href="#service_content"><i
  																class="icon-plus"></i></a></td>
  													</tr>
  												</tbody>
  											</table>
  										</div>
  									</div>
  									<div class="control-group">
  										<label class="control-label" style="width: 80px;">套餐价值</label>
  										<div class="controls" style="margin-left: 80px;">
  											<input type="hidden" id="course_value" name="course_value"
  												value=""> <strong id="txtpackageOriginalprice"
  												style="font-size: 18px; padding-top: 3px; color: #aaa;">0</strong>元
  											<span class="text-info-mini">根据项目的原价计算</span>
  										</div>
  									</div>
  									<div class="control-group">
  										<label class="control-label" style="width: 80px;">套餐价格</label>
  										<div class="controls" style="margin-left: 80px;">
  											<input type="hidden" id="course_price" name="course_price"
  												value=""> <strong id="txtpackagePrice"
  												class="text-Package"
  												style="font-size: 24px; padding-top: 3px; color: #F09">0</strong>元
  											<span class="text-info-mini">实际销售价格</span>
  										</div>
  									</div>
  									<div class="form-actions">
  										<button type="button" class="btn btn-success"
  											onClick="form_course_submit(this)">提交</button>
  									</div>
  								</form>
  							</div>
  						</div>
  					</div>
  				</div>
  			</div>
  		</div>
  		<!-- 服务项目内容 -->
  		<div class="row-fluid" id="service_content" style="display: none;">
  			<div class="span12">
  				<div class="widget">
  					<div class="widget-body">
  						<table class="table table-striped table-bordered table-hover"
  							id="data">
  							<thead>
  								<tr>
  									<th>编号</th>
  									<th>名称</th>
  									<th>类型</th>
  									<th>类别</th>
  									<th>价格</th>
  									<th>操作</th>
  								</tr>
  							</thead>
  							<tbody>
  								<volist name="serviceList" id="service">
  								<tr class="odd gradeX">
  									<td>{$service.service_id}</td>
  									<td>{$service.service_name}</td>
  									<td>{$service.type_name}</td>
  									<td>{$service.category_name}</td>
  									<td>{$service.service_price}</td>
  									<td>
  										<button class="btn btn-success"
  											onClick="select_row('{$service.service_id}','{$service.service_name}','{$service.service_price}')">
  											<i class="icon-ok"></i>
  										</button>
  									</td>
  								</tr>
  								</volist>
  							</tbody>
  						</table>
  					</div>
  				</div>
  			</div>
  		</div>
  	</div>
  
  	<include file="Application/Home/View/common/footer.html" />
  
  	<include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
