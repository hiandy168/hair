<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">添加套餐类型</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="{$Think.config.ACTION_BASE_DIR}/course/courseCategoryProcess/" id="course_category" method="post">
                <if condition="$dataCount eq 0">
                	<div class="widget">
                    <div class="widget-body">
                      <div class="row-fluid">
                        <div class="span3">    
                          <input type="hidden" placeholder="" class="span12" name="category_id[]" value="{$course_category.category_id}"/>
                          <input type="text" placeholder="" class="span12" name="category_name[]" value="{$course_category.category_name}" onfocus ="add_text_box(this);"/>
                        </div>
                      </div>
                    </div>
                  </div>
                <else/>
                  <div class="widget">
                    <div class="widget-body">
                			<div class="row-fluid">
                        <volist name="courseCategoryList" id="course_category">
                          <div class="span3">    
                            <input type="hidden" placeholder="" class="span12" name="category_id[]" value="{$course_category.category_id}"/>
                            <input type="text" placeholder="" class="span12" name="category_name[]" value="{$course_category.category_name}" onfocus ="add_text_box(this);"/>
                          </div>
                        </volist>
                      </div>
                    </div>
                  </div>
                </if>
              	<div class="form-actions">
                  <button class="btn btn-large btn-success" type="button" onClick="form_course_category_submit(this);">提交</button>
                  <button class="btn btn-large" type="button" onClick="javascript:history.go(-1)">返回</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
