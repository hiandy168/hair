<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">添加套餐类型</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="{$Think.config.ACTION_BASE_DIR}/course/courseCategoryProcess/" id="course_category" method="post">
                <if condition="$dataCount eq 0">
                	<div class="widget">
                    <div class="widget-body">
                      <input type="hidden" placeholder="" class="span12" name="category_id[]" />
		                  <input type="text" placeholder="" class="span12" name="category_name[]" />
                    </div>
                  </div>
                <else/>
                    <div class="widget">
                      <div class="widget-body">
                      	<volist name="courseCategoryList" id="course_category">
                          <input type="hidden" placeholder="" class="span12" name="category_id[]" value="{$course_category.category_id}"/>
                  				<input type="text" placeholder="" class="span12" name="category_name[]" value="{$course_category.category_name}"/>
                  			</volist>
                      </div>
                    </div>
                </if>
                <button type="button" class="btn btn-inverse span12" style="margin:3px 0px 20px 0px;" onClick="add_category()"><i class="icon-plus"></i></button>
              	<button type="button" class="btn btn-success span2" onClick="form_course_category_submit()" style="margin:3px 0px 0px 0px;">提交</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
