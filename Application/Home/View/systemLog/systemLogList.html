<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">系统日志</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget">
                <div class="widget-body">
                  <if condition="$systemLogCount != 0 ">
                    <table class="table table-bordered table-hover table-header">
                      <thead>
                        <tr>
                          <th class="span2">时间</th>
                          <th class="span2">类型</th>
                          <th class="span5">内容</th>
                          <th class="span1">操作者</th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="systemLoglist" id="system_log">
                          <tr>
                            <td>{$system_log.system_log_time}</td>
                            <td>{$system_log.system_log_type}</td>
                            <td>{$system_log.system_log_content}</td>
                            <td>{$system_log.admin_name_ins}</td>
                          </tr>
                        </volist>
                      </tbody>
                    </table>
                    <div class="pagination pagination-right">
                        <ul>
                            {$page_content}
                        </ul>
                    </div>
                  <else />
                    <div class="alert alert-block alert-error fade in">
                      <button data-dismiss="alert" class="close" type="button">×</button>
                      <h4 class="alert-heading">数据不存在！</h4>
                    </div>
                  </if>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />
    
    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
