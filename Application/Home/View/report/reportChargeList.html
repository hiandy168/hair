<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
	          	<div class="widget">
	          		<div class="widget-title">
	                  <h4><i class="icon-reorder"></i>会员卡充值报表</h4>
	                 <span class="tools">
	                 <a href="javascript:;" class="icon-chevron-down"></a>
	                 </span>
	              </div>
	          		<div class="widget-body">
	                <div class="tabbable custom-tab">
	                    <ul class="nav nav-tabs">
	                        <li class="active"><a href="#tab_1_1" data-toggle="tab">明细表</a></li>
	                        <!--<li><a href="#tab_1_2" data-toggle="tab">趋势图</a></li>-->
	                    </ul>
	                    <div class="tab-content">
	                        <div class="tab-pane active" id="tab_1_1">
	                        	<div class="row-fluid">
            									<div class="span12">
	                        			<div id="charge_1" class="chart"></div>
		                        	</div>
		                        </div>
		                        <div class="row-fluid">
            									<div class="span12">
	                        			<table class="table table-striped table-bordered" id="data">
							                    <thead>
							                      <tr>
							                        <th>卡类型</th>
							                        <th>开充金额</th>
							                        <th>开充次数</th>
							                        <th>开充金额</th>
							                        <th>开卡次数</th>
							                        <th>充值金额</th>
							                        <th>充值充值次数</th>
							                      </tr>
							                    </thead>
							                    <tbody>
							                      <volist name="report_data" id="report_data">
							                        <tr class="odd gradeX">
							                        	<td>{$report_data.member_card_type_name}</td>
							                        	<td>{$report_data.charge_amoung}</td>
							                        	<td>{$report_data.total_count}</td>
							                        	<td>{$report_data.total_open_amount}</td>
							                        	<td>{$report_data.total_open_count}</td>
							                        	<td>{$report_data.total_charge_amount}</td>
							                        	<td>{$report_data.total_charge_count}</td>
							                        </tr>
							                      </volist>
							                    </tbody>
							                  </table>
		                        	</div>
		                        </div>
	                        </div>
	                        <div class="tab-pane" id="tab_1_2">
	                        </div>
	                    </div>
	                </div>
	            	</div>
	          	</div>
            </div>
        </div>
      </div>
    </div>
    <include file="Application/Home/View/common/footer.html" />
    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
