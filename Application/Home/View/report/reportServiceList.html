<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
	          	<div class="widget">
	          		<div class="widget-title">
	                  <h4><i class="icon-reorder"></i>项目消费报表</h4>
	                 <span class="tools">
	                 <a href="javascript:;" class="icon-chevron-down"></a>
	                 </span>
	              </div>
	          		<div class="widget-body">
	                <div class="tabbable custom-tab">
	                    <ul class="nav nav-tabs">
	                        <li class="active"><a href="#tab_1_1" data-toggle="tab">明细表</a></li>
	                        <!--<li><a href="#tab_1_2" data-toggle="tab">趋势图</a></li>-->
	                    </ul>
	                    <div class="tab-content">
	                        <div class="tab-pane active" id="tab_1_1">
	                        	<div class="row-fluid">
            									<div class="span12">
	                        			<div id="service_1" class="chart"></div>
		                        	</div>
		                        </div>
		                        <div class="row-fluid">
            									<div class="span12">
	                        			<table class="table table-striped table-bordered" id="data">
							                    <thead>
							                      <tr>
							                        <th>项目类型</th>
							                        <th>项目名称</th>
							                        <th>总业绩</th>
							                        <th>总散客</th>
							                        <th>总会员</th>
							                        <th>单价</th>
							                      </tr>
							                    </thead>
							                    <tbody>
							                      <volist name="report_data" id="report_data">
							                        <tr class="odd gradeX">
							                        	<td>{$report_data.category_name}</td>
							                        	<td>{$report_data.service_name}</td>
							                        	<td>{$report_data.real_result}</td>
							                        	<td>{$report_data.personal_count}</td>
							                        	<td>{$report_data.member_count}</td>
							                        	<td>{$report_data.service_sell_price}</td>
							                        </tr>
							                      </volist>
							                    </tbody>
							                  </table>
		                        	</div>
		                        </div>
	                        </div>
	                        <div class="tab-pane" id="tab_1_2">
	                        </div>
	                    </div>
	                </div>
	            	</div>
	          	</div>
            </div>
        </div>
      </div>
    </div>
    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
