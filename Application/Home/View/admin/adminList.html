<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">管理员列表</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget">
                <div class="widget-body">
                  <if condition="$adminCount != 0 ">
                    <table class="table table-bordered table-hover table-header">
                      <thead>
                        <tr>
                          <th class="span2">管理员用户名</th>
                          <th class="span2">管理员邮箱</th>
                          <th class="span2">管理员姓名</th>
                          <th class="span2">管理员电话</th>
                          <th class="span3"></th>
                        </tr>
                      </thead>
                      <tbody>
                        <volist name="adminlist" id="admin">
                          <tr class="odd gradeX">
                            <td>{$admin.admin_name}</td>
                            <td>{$admin.admin_mail}</td>
                            <td>{$admin.admin_real_name}</td>
                            <td>{$admin.admin_tel}</td>
                            <td>
                              <button class="btn btn-primary" onClick="toLink('/admin/toAdminUpdate/','{admin_id:{$admin.admin_id},upd_kbn:0}')">修改基本信息</button>
                              <button class="btn btn-primary" onClick="toLink('/admin/toAdminUpdate/','{admin_id:{$admin.admin_id},upd_kbn:1}')">修改密码</button>
                              <button class="btn btn-primary" onClick="toLink('/admin/toAdminUpdate/','{admin_id:{$admin.admin_id},upd_kbn:2}')">分配权限</button>
                              <button class="btn btn-danger" onClick="ajaxRequest('/admin/adminDelete/','/admin/adminList/','{admin_id:{$admin.admin_id},admin_name:\'{$admin.admin_name}\'}','确定删除？')">删除</button>
                            </td>
                          </tr>
                        </volist>
                      </tbody>
                    </table>
                    <div class="pagination pagination-right">
                        <ul>
                            {$page_content}
                        </ul>
                    </div>
                  <else />
                    <div class="alert alert-block alert-error fade in">
                      <button data-dismiss="alert" class="close" type="button">×</button>
                      <h4 class="alert-heading">数据不存在！</h4>
                    </div>
                  </if>
                  <button class="btn btn-primary" onClick = "toLink('/admin/toAdminAdd/','')">添加管理员</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <include file="Application/Home/View/common/footer.html" />
    
    <include file="Application/Home/View/common/scriptfile.html" />

  </body>
</html>
