    <!-- BEGIN HEADER -->

    <div id="container" class="row-fluid">
      <!-- BEGIN SIDEBAR -->
      <div class="sidebar-scroll">

      <!-- BEGIN PAGE -->
      <div id="main-content">
        <!-- BEGIN PAGE CONTAINER-->

          <!-- BEGIN PAGE HEADER-->
          <div class="row-fluid">
            <div class="span12">
              <!-- BEGIN PAGE TITLE & BREADCRUMB-->
              <h3 class="page-title">管理员列表</h3>
              <!-- END PAGE TITLE & BREADCRUMB-->
            </div>
          </div>
          <!-- END PAGE HEADER-->
          <!-- BEGIN ADVANCED TABLE widget-->
          <div class="row-fluid">
            <div class="span12">
              <!-- BEGIN EXAMPLE TABLE widget-->
              <div class="widget">
                <div class="widget-body">
                  <table class="table table-striped table-bordered" id="data">
                    <thead>
                      <tr>
                        <th style="width:20%;">管理员用户名</th>
                        <th style="width:20%;">管理员邮箱</th>
                        <th style="width:20%;">管理员姓名</th>
                        <th style="width:10%;">管理员电话</th>
                        <th style="width:30%;"></th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="adminlist" id="admin">
                        <tr class="odd gradeX">
                          <td>{$admin.admin_name}</td>
                          <td>{$admin.admin_mail}</td>
                          <td>{$admin.admin_real_name}</td>
                          <td>{$admin.admin_tel}</td>
                          <td>
                            <button class="btn btn-primary" onClick="admin_update('{$admin.admin_id}','0')">修改基本信息</button>
                            <button class="btn btn-primary" onClick="admin_update('{$admin.admin_id}','1')">修改密码</button>
                            <button class="btn btn-primary" onClick="admin_update('{$admin.admin_id}','2')">分配权限</button>
                            <button class="btn btn-danger" onClick="admin_delete('{$admin.admin_id}','{$admin.admin_name}')">删除</button>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                  <button class="btn btn-primary" onClick = "adminAdd()">添加管理员</button>
                </div>
              </div>
              <!-- END EXAMPLE TABLE widget-->
            </div>

          <!-- END ADVANCED TABLE widget-->
