                  <!-- BEGIN FORM-->
                  <form action="{$Think.config.ACTION_BASE_DIR}/admin/adminAdd/" class="form-horizontal" id="admin_form">
                    <div class="control-group">
											<label class="control-label">用户名:</label>
											<div class="controls">
												<input type="text" placeholder="用户名" class="span5" name="admin_name" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">用户邮箱:</label>
											<div class="controls">
												<input type="text" placeholder="用户邮箱" class="span5" name="admin_mail" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">密码:</label>
											<div class="controls">
												<input type="password" placeholder="用户密码" class="span5" name="admin_password" id="admin_password" />
											</div>
										</div>
										<div class="control-group">
											<label class="control-label">确认密码:</label>
											<div class="controls">
												<input type="password" placeholder="确认密码" class="span5" name="readmin_password" />
											</div>
										</div>
                    <div class="control-group">
                      <label class="control-label">管理员权限</label>
                      <div class="controls">
                        <select data-placeholder="请选择权限" class="chzn-select span5" multiple="multiple" id="admin_role_id">
                          <option value=""></option>
                          <volist name="adminRoleList" id="admin_role">
                            <if condition="$admin_role.parent_role_id eq 0">
                              <optgroup label="{$admin_role.role_name}">
                                <assign name="admin_role_id" value="$admin_role.role_id" />
                                <volist name="adminRoleList_sub" id="admin_role_sub">
                                  <assign name="parent_role_id" value="$admin_role_sub.parent_role_id" />
                                  <if condition="$parent_role_id eq $admin_role_id">
                                    <option value="{$admin_role_sub.role_id}">{$admin_role_sub.role_name}</option>
                                  </if>
                                </volist>
                              </optgroup>
                            </if>
                          </volist>
                        </select>
                        <input type="hidden" name="role_id" value=""/>
                      </div>
                    </div>
                    <div class="form-actions">
                      <button type="button" class="btn btn-success" onClick="form_employee_submit()">提交</button>
                    </div>
