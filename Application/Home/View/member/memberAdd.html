<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">开卡</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="{$Think.config.ACTION_BASE_DIR}/member/memberAdd/" class="form-vertical" id="member_form" enctype="multipart/form-data" method="post">
	              <div class="widget">
	              	<div class="widget-title">
										<h4><i class="icon-reorder"></i>开卡基本信息</h4>
										<span class="tools">
											<a class="icon-chevron-down" href="javascript:;"></a>
										</span>
									</div>
	                <div class="widget-body">
	                	<div class="row-fluid">
											<div class="span5">
												<div class="control-group">
													<label class="control-label">会员类型</label>
													<div class="controls controls-row">
														<select class="span12 m-wrap" tabindex="1" name="member_card_type_id">
															<volist name="memberCardTypeList" id="member_card_type">
																<option value="{$member_card_type.member_card_type_id}" data-member-card-type-discount="{$member_card_type.service_discount}">{$member_card_type.member_card_type_name}</option>
															</volist>
														</select>
													</div>
												</div>
											</div>
											<div class="span5">
												<div class="control-group">
													<label class="control-label">会员生日</label>
													<div class="controls controls-row">
														<div class="input-append date span12" id="dpYears" data-date=""
														data-date-format="yyyy/mm/dd" data-date-viewmode="years">
															<input class="span12" size="16" type="text" value="" readonly name="member_birthday">
															<span class="add-on"><i class="icon-calendar"></i></span>
														</div>
													</div>
												</div>
											</div>
	                	</div>
	                	<div class="row-fluid">
											<div class="span5">
												<div class="control-group">
													<label class="control-label">折扣</label>
													<div class="controls controls-row">
														<input type="text" placeholder="折扣" class="span12" name="member_card_discount" />
													</div>
												</div>
											</div>
											<div class="span5">
												<div class="control-group">
													<label class="control-label">消费密码</label>
													<div class="controls controls-row">
														<input type="password" placeholder="消费密码" class="span12" name="member_card_password" />
													</div>
												</div>
											</div>
	                	</div>
	                	<div class="row-fluid">
											<div class="span5">
												<div class="control-group">
													<label class="control-label">姓名</label>
													<div class="controls controls-row">
														<input type="text" placeholder="姓名" class="span12" name="member_name" />
													</div>
												</div>
											</div>
											<div class="span5">
												<div class="control-group">
													<label class="control-label">手机</label>
													<div class="controls controls-row">
														<input type="password" placeholder="手机" class="span12" name="member_tel" />
													</div>
												</div>
											</div>
	                	</div>
	                	<div class="row-fluid">
											<div class="span5">
												<div class="control-group">
													<label class="control-label">性别</label>
													<div class="controls controls-row">
														<label class="radio">
		                            <input type="radio" name="member_sex" value="0" />男
		                        </label>
		                        <label class="radio">
		                            <input type="radio" name="member_sex" value="1" />女
		                        </label>
													</div>
												</div>
											</div>
											<div class="span5">
												<div class="control-group">
													<label class="control-label">备注</label>
													<div class="controls controls-row">
														<div class="controls">
                                <textarea class="span12	" rows="3" name="member_comment"></textarea>
                            </div>
													</div>
												</div>
											</div>
	                	</div>
	                
	                </div>
	              </div>
              	<div class="widget">
	              	<div class="widget-title">
										<h4><i class="icon-reorder"></i>充值信息(保存数据后不能修改)</h4>
										<span class="tools">
											<a class="icon-chevron-down" href="javascript:;"></a>
										</span>
									</div>
	                <div class="widget-body">
	                	<div class="row-fluid">
											<div class="control-group">
												<label class="control-label">付款方式</label>
												<div class="controls">
													<div class="input-prepend input-append">
														<span class="add-on">
															<label class="radio">现金</label>
														</span>
														<input class="" type="text" name="cash_pay">
														<span class="add-on">￥</span>
													</div>
													<div class="input-prepend input-append">
														<span class="add-on">
															<label class="radio">银联</label>
														</span>
														<input class="" type="text" name="union_pay">
														<span class="add-on">￥</span>
													</div>
													<div class="input-prepend input-append">
														<span class="add-on">
															<label class="radio">欠款</label>
														</span>
														<input class="" type="text" name="arrears_pay">
														<span class="add-on">￥</span>
													</div>
												</div>
											</div>
											<div class="control-group">
												<label class="control-label">赠送金额</label>
												<div class="controls">
													<div class="input-prepend input-append">
														<input class="" type="text" name="gift_pay">
														<span class="add-on">￥</span>
													</div>
												</div>
											</div>
	                		<div class="control-group">
												<label class="control-label">员工信息</label>
												<div class="controls">
													<table class="table table-striped table-bordered table-advance table-hover" id="member_content">
														<thead>
															<tr>
																<th style="width:100px">员工编号</th>
																<th style="width:100px">员工姓名</th>
																<th style="width:80px">业绩</th>
																<th style="width:80px">提成</th>
															</tr>
														</thead>
														<tbody>
															<tr>
																	<td colspan="7">
																		<a id="employee_search" class="btn btn-inverse span12" href="#employee_content"><i class="icon-plus"></i></a>
																	</td>
															</tr>
														</tbody>
													</table>
												</div>
											</div>
	                	</div>
	                </div>
	              </div>
              	<button type="button" class="btn btn-success span2" onClick="form_member_submit()" style="margin:3px 0px 0px 0px;">保存数据</button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="row-fluid" id="employee_content" style="display:none;">
				<div class="span12">
					<div class="widget">
						<div class="widget-body">
							<table class="table table-striped table-bordered table-hover" id="data">
								<thead>
									<tr>
										<th>员工编号</th>
                    <th class="hidden-phone">员工姓名</th>
                    <th class="hidden-phone">职位</th>
                    <th class="hidden-phone">操作</th>
									</tr>
								</thead>
								<tbody>
									<volist name="data" id="employee">
	                  <tr class="odd gradeX">
	                    <td>{$employee.employee_no}</td>
	                    <td class="hidden-phone">{$employee.employee_name}</td>
	                    <td class="hidden-phone">{$employee.employee_position_name}</td>
	                    <td class="hidden-phone">
	                      <button class="btn btn-success" onClick="select_row('{$employee.employee_id}','{$employee.employee_no}','{$employee.employee_name}')"><i class="icon-ok"></i></button>
	                    </td>
	                  </tr>
	                </volist>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
    </div>

    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
