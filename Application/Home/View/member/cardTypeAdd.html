									</div>

										</div>
									</div>
									<div class="control-group">
										<label class="control-label">冻结</label>
										<div class="controls">
											<label class="radio"> <input type="radio"
												name="is_lock" value="1" />是
											</label> <label class="radio"> <input type="radio"
												name="is_lock" value="0" checked />否
											</label>
										</div>
									</div>
									<div class="form-actions">

											onClick="form_card_type_submit()">提交</button>
										<button class="btn btn-large" type="button" onClick="javascript:history.go(-1)">返回</button>
