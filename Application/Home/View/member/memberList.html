<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">会员列表</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <div class="widget">
                <div class="widget-body">
                  <table class="table table-striped table-bordered" id="data">
                    <thead>
                      <tr>
                        <th>卡号</th>
                        <th class="hidden-phone">客户姓名</th>
                        <th class="hidden-phone">手机号码</th>
                        <th class="hidden-phone">卡类型</th>
                        <th class="hidden-phone">卡余额</th>
                        <th class="hidden-phone">消费总额</th>
                        <th class="hidden-phone">赠送金额</th>
                        <th class="hidden-phone">操作</th>
                      </tr>
                    </thead>
                    <tbody>
                      <volist name="memberList" id="member">
                        <tr class="odd gradeX">
                          <td>{$member.member_card_no}</td>
                          <td class="hidden-phone">{$member.member_name}</td>
                          <td class="hidden-phone">{$member.member_tel}</td>
                          <td class="hidden-phone">{$member.member_card_type_name}</td>
                          <td class="center hidden-phone">{$member.balance_money}</td>
                          <td class="center hidden-phone">{$member.pay_amoung}</td>
                          <td class="hidden-phone">{$member.gift_money}</td>
                          <td class="hidden-phone">
                            <button class="btn btn-primary" onClick="employee_update('{$employee.employee_id}')"><i class="icon-pencil"></i></button>
                            <button class="btn btn-danger" onClick="employee_delete('{$employee.employee_id}')"><i class="icon-trash "></i></button>
                          </td>
                        </tr>
                      </volist>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />
    
    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
