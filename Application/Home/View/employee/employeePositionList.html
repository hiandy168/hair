                            <input type="hidden" placeholder="" class="span12" name="employee_position_id{$employee_postion_big_count}[]" value="{$employee_postion.employee_position_id}"/>
                            <input type="text" placeholder="" class="span12" name="employee_position_name{$employee_postion_big_count}[]" value="{$employee_postion.employee_position_name}"/>
                          </if>
                        </volist>
                        <input type="hidden" placeholder="" class="span12" name="employee_position_id{$employee_postion_big_count}[]" value=""/>
                        <input type="text" placeholder="" class="span12" name="employee_position_name{$employee_postion_big_count}[]" value=""/>
                        <assign name="employee_postion_big_count" value="$employee_postion_big_count + 1" />
                      </div>
                    </div>
                </volist>
                
              	<input type="hidden" placeholder="" class="span12" name="data_count" value="0"/>
