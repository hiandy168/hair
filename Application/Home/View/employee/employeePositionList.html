<!DOCTYPE html>
<html>
  <head>
    <include file="Application/Home/View/common/stylefile.html" />
  </head>
  <body class="fixed-top">
    <include file="Application/Home/View/common/header.html" />
    <div id="container" class="row-fluid">
      <div class="sidebar-scroll">
        <include file="Application/Home/View/common/sidebar.html" />
      </div>
      <div id="main-content">
        <div class="container-fluid">
          <div class="row-fluid">
            <div class="span12">
              <h3 class="page-title">添加员工职位</h3>
            </div>
          </div>
          <div class="row-fluid">
            <div class="span12">
              <form action="{$Think.config.ACTION_BASE_DIR}/employee/employeePositionProcess/" id="employee_position" method="post">
                <assign name="employee_postion_big_count" value="0" />
                <volist name="employeePositionBigList" id="employee_postion_big">
                    <div class="widget">
                      <div class="widget-title">
                        <h4><i class="icon-reorder"></i></h4>
                        <input type="hidden" placeholder="" class="span5" style="margin:3px 0px 0px 0px;" name="employee_position_big_id[]" value="{$employee_postion_big.employee_position_big_id}"/>
                        <input type="text" placeholder="" class="span5" style="margin:3px 0px 0px 0px;" name="employee_position_big_name[]" value="{$employee_postion_big.employee_position_big_name}"/>
                        <span class="tools">
                          <a class="icon-chevron-down" href="javascript:;"></a>
                          <a class="icon-plus" href="javascript:;" onClick="add_category_sub(this,'{$employee_postion_big.employee_position_big_id}')"></a>
                        </span>
                      </div>
                      <div class="widget-body">
                        <table class="table">
                          <tbody id="tbody">
                            <assign name="employee_postion_big_id" value="$employee_postion_big.employee_position_big_id" />
                            <volist name="employeePositionList" id="employee_postion">
                              <assign name="employee_postion_sub_id" value="$employee_postion.employee_position_big_id" />
                              <if condition="$employee_postion_big_id == $employee_postion_sub_id">
                                <tr>
                                  <td>
                                    <input type="hidden" placeholder="" class="span12" name="employee_position_id{$employee_postion_big_count}[]" value="{$employee_postion.employee_position_id}"/>
                                    <input type="text" placeholder="" class="span12" name="employee_position_name{$employee_postion_big_count}[]" value="{$employee_postion.employee_position_name}"/>
                                  </td>
                                </tr>
                              </if>
                            </volist>
                            <tr>
                              <td>
                                <center>
                                  <button class="btn" type="button" onClick="addRow(this)"><i class="icon-plus"></i></button>
                                  <button class="btn" type="button" onClick="delRow(this)"><i class="icon-minus"></i></button>
                                </center>
                              </td>
                            </tr>
                          </tbody>
                        </table>
                        <assign name="employee_postion_big_count" value="$employee_postion_big_count + 1" />
                      </div>
                    </div>
                </volist>
                
              	<input type="hidden" placeholder="" class="span12" name="data_count" value="0"/>
              	<div class="form-actions">
                  <button class="btn btn-large btn-success" type="button" onClick="form_position_submit();">提交</button>
                  <button class="btn btn-large" type="button" onClick="javascript:history.go(-1)">返回</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <include file="Application/Home/View/common/footer.html" />

    <include file="Application/Home/View/common/scriptfile.html" />
  </body>
</html>
